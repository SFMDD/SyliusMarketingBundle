    class: FMDD\SyliusMarketingPlugin\Controller\InstagramController
    arguments:
      - '@fmdd.instagram.oembed.provider'
    public: true

  fmdd.notification.controller:
    class: FMDD\SyliusMarketingPlugin\Controller\NotificationController
